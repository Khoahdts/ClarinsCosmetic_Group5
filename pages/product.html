<section id="product" class="container-fluid py-3">
  <center>
    <h1 class="heading">Top <span>Sell</span></h1>
  </center>
  <p class="product__title">{{ title }}</p>
  <div class="container">
    <div class="row">
      <div class="col-md-6" ng-repeat="data in productList | filter:{type: type} track by $index">
        <div class="card product__card">
          <div class="product__img mx-auto">
            <img class="product__image" src="{{data.img}}" alt="{{data.img}}">
            <img class="product__imageReal" src="{{data.imgReal}}" alt="{{data.imgReal}}">
          </div>
          <div class="card-body">
            <div>
              <h3 class="product__card__title">{{data.nameItem}}</h3>
              <p class="product__card__text">{{data.description}}</p>
            </div>
            <h4 class="">Details</h4>
            <div class="row mx-1 border rounded bg-light product__detail">
              <table width="100%">
                <tr>
                  <th class="col__title col-lg-2">Name</th>
                  <th class="col__value col-lg-4">{{data.nameItem}}</th>
                  <th class="col__title col-lg-2">Price</th>
                  <th class="col__value col-lg-4">{{data.price | currency:"$":0}}</th>
                </tr>
                <tr>
                  <th class="col__title col-lg-2">Brand</th>
                  <td class="col__value col-lg-4">{{data.brand}}</td>
                  <th class="col__title col-lg-2">Type</th>
                  <td class="col__value col-lg-4">{{data.type}}</td>
                </tr>
              </table>
            </div>

            <div class="d-flex justify-content-between pt-4 ">
              <div style="color: orange;">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
              <div>
                <button class="px-2" ng-click="showDetail();">
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
